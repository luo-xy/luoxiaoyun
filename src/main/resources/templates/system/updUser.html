<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/css/pintuer.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span>修改用户</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="/system/updUser">
            <div class="form-group">
                <div class="label">
                    <label for="sitename"><strong>当前账号：</strong></label>
                </div>
                <div class="field" style="padding-top:8px;">
                    <input type="text" class="input w50" th:value="${user.userName}" name="userName"
                           disabled="disabled"/>
                </div>
                <div class="label">
                    <label for="sitename"><strong>当前密码：</strong></label>
                </div>
                <div class="field" style="padding-top:8px;">
                    <input type="text" class="input w50" th:value="${user.password}" name="password"/>
                </div>
            </div>
            <div class="form-group">
                <div style="margin-left:56px">
                    <label><strong>用户角色：</strong></label>
                </div>
                <div class="field" style="padding-top:8px;margin-left:80px">
                    <table>
                        <tr>
                            <td th:each="one:${roles}">
                                <span th:text="${one.roleName}"></span>
                                    <input name="id" type="checkbox" th:value="${one.id}" th:attr ="checked=${selectRole.contains(one.id)?true:false}">
                              </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
